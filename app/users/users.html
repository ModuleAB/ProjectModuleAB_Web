<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">用户管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<script type="text/ng-template" id="userModal.html">
        <div class="modal-header">
            <h3 class="modal-title">{{type}}用户</h3>
        </div>
        <div class="modal-body">
            <label for="loginname">登录名</label>
            <input id="loginname" name="loginname" ng-model="user.loginname" class="form-control" placeholder="登录名"/>
            <label for="showname">显示名</label>
            <input id="showname" name="showname" ng-model="user.name" class="form-control" placeholder="显示名"/>
            <label for="password">密码</label>
            <input id="password" name="password" type="password" ng-model="user.password" class="form-control" placeholder="密码"/>
            <label for="password2">确认密码</label>
            <input id="password2" name="password2" type="password" ng-model="password2" class="form-control" placeholder="确认密码"/>
            <label for="roles">角色</label>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="doJob()">
                <i class="fa fa-fw" ng-class="jobType"></i> {{job}}
            </button>
            <button class="btn btn-default" ng-click="cancel()">
                <i class="fa fa-remove fa-fw"></i> 取消
            </button>
        </div>
</script>

<div class="row">
    <button type="button" class="btn btn-primary" ng-click="userEdit('new')">
        <i class="fa fa-plus fa-fw"></i> 新增
    </button>
    <table class="col-lg-12 table table-striped">
        <thead>
            <th>登录名</th>
            <th>显示名</th>
            <th>角色</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.loginname}}</td>
                <td>{{user.name}}</td>
                <td>
                    <span ng-repeat="role in user.Roles">
                        {{role.name}}, 
                    </span>
                </td>
                <td style="text-align:right">
                    <button type="button" class="btn btn-default" ng-click="userEdit('modify', user)">
                        <i class="fa fa-pencil fa-fw"></i> 修改
                    </button>
                    <button type="button" class="btn btn-danger" ng-disabled="!user.removable" ng-click="delete(user)">
                        <i class="fa fa-trash fa-fw"></i> 删除
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
